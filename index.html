<!DOCTYPE html>
<html>
	<head>
		<title>跨年倒计时</title>
		<link rel="icon" href="图标.jpg">
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f0f0f0;
				margin: 0;
				padding: 0;
			}

			header {
				background-color: #333;
				color: white;
				text-align: center;
				padding: 1rem;
			}

			h1 {
				font-size: 4.8rem;
				margin: 0;
			}

			#countdown2024,
			#countdown2025,
			#countdownyll {
				font-size: 72px;
				margin: 1rem auto;
				text-align: center;
				background-color: white;
				padding: 1rem;
				border-radius: 1rem;
				box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
			}
		</style>
	</head>
	<body>


		<header>
			<h1>距离农历2024年还有</h1>
		</header>
		<div id="countdown2024"></div>
		</div>

		<header>
			<h1>距离公历2025年还有</h1>
		</header>
		<div id="countdown2025"></div>
		</div>

		<header>
			<h1>距离叶姥姥的生日还有还有</h1>
		</header>
		<div id="countdownyll"></div>
		</div>

		<script>
			//距离农历2024年还有
			var countdown2024Date = new Date("Feb 9, 2024 23:59:59").getTime(); // 设置倒计时目标时间
			var countdown2024Function = setInterval(function() {
				var now = new Date().getTime();
				var timeleft = countdown2024Date - now;
				var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
				var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

				document.getElementById("countdown2024").innerHTML = days + "天 " + hours + "小时 " +
					minutes + "分钟 " + seconds + "秒 ";

				if (timeleft < 0) {
					clearInterval(countdown2024Function);
					document.getElementById("countdown2024").innerHTML = "新年快乐！";
				}
			}, 1000); // 每秒刷新一次

			//距离公历2025年还有
			var countdown2025Date = new Date("Dec 31, 2024 23:59:59").getTime(); // 设置倒计时目标时间
			var countdown2025Function = setInterval(function() {
				var now = new Date().getTime();
				var timeleft = countdown2025Date - now;
				var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
				var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

				document.getElementById("countdown2025").innerHTML = days + "天 " + hours + "小时 " +
					minutes + "分钟 " + seconds + "秒 ";

				if (timeleft < 0) {
					clearInterval(countdown2025Function);
					document.getElementById("countdown2025").innerHTML = "新年快乐！";
				}
			}, 1000); // 每秒刷新一次

			//距离叶姥姥的生日还有
			var countdownyllDate = new Date("Feb 9, 2024 23:59:59").getTime(); // 设置倒计时目标时间
			var countdownyllFunction = setInterval(function() {
				var now = new Date().getTime();
				var timeleft = countdownyllDate - now;
				var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
				var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

				document.getElementById("countdownyll").innerHTML = days + "天 " + hours + "小时 " +
					minutes + "分钟 " + seconds + "秒 ";

				if (timeleft < 0) {
					clearInterval(countdownyllFunction);
					document.getElementById("countdownyll").innerHTML = "快去祝叶姥姥生日快乐！";
				}
			}, 1000); // 每秒刷新一次
		</script>
	</body>
</html>
